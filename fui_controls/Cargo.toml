[package]
name = "fui_controls"
version = "0.4.0"
authors = ["Marek Gibek <marek-dev@yandex.com>"]
description = "Standard controls for FUI UI Framework"
keywords = ["gui", "ui", "framework", "mvvm", "widgets"]
categories = ["gui"]
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository = "https://github.com/marek-g/rust-fui"
documentation = "https://docs.rs/fui_controls"
