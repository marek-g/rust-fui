edition = "2021"

[dependencies]
fui_core = { path = "../fui_core", version = "0.3" }
fui_macros = { path = "../../rust-fui/fui_macros", version = "0.3" }
drawing = { path = "../../rust-drawing/drawing", version = "0.3" }
euclid = "0.22"
typed-builder = "0.10"
typemap = "0.3"
