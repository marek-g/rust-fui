[package]
name = "fui_app"
version = "0.1.0"
authors = ["Marek Gibek <marek-dev@yandex.com>"]
description = "Application backend of FUI UI Framework"
keywords = ["gui", "ui", "framework", "mvvm", "widgets"]
categories = ["gui"]
license = "LGPL-2.1-or-later WITH WxWindows-exception-3.1"
repository = "https://github.com/marek-g/rust-fui"
documentation = "https://docs.rs/fui_app"
readme = "README.md"
edition = "2018"

[dependencies]
fui_core = { path = "../fui_core", version = "0.1" }
fui_macros = { path = "../fui_macros", version = "0.1" }
fui_controls = { path = "../fui_controls", version = "0.1" }
#drawing = { path = "../../rust-drawing/drawing", version = "0.1" }
#drawing_gl = { path = "../../rust-drawing/drawing_gl", version = "0.1" }
drawing = "0.1"
drawing_gl = "0.1"
anyhow = "1.0"
winit = "0.22"
shared_library = "0.1"
find_folder = "0.3"
typed-builder = "0.7"
typemap = "0.3"
cpu-time = "1.0"